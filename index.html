<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korkunov</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/particles.js"
      nonce="%request.eid1%"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <img src="text/title.svg" alt="Чудеса в ваших руках" />
      </h1>
      <div id="particles-js"></div>
      <div class="coin">
        <img src="images/coin.svg" alt="Coin" class="coin-img" />
      </div>

      <div class="img-wrapper scaled">
        <img class="image" src="images/main-test.png" alt="Korkunov" />
        <img src="images/glow.png" alt="Glow" class="glow1" />
        <img src="images/glow.png" alt="Glow" class="glow2" />

        <img src="images/card1.svg" alt="Card1" class="card card1" />
        <img src="images/card2.svg" alt="Card2" class="card card2" />
      </div>

      <h2 class="subtitle">
        <img src="text/subtitle.svg" alt="Получите шанс выйграть 500 000Р." />
      </h2>
      <p class="subtext">
        <img src="text/subtext.svg" alt="И 2025Р. каждый день" />
      </p>

      <a class="btn" target="_blank" href="https://www.korkunov.ru">
        <img src="text/btn.svg" alt="Купить" />
      </a>

      <p class="info">
        <img
          src="text/info.svg"
          alt="Акция действует в отношении всей продукции бренда КОРКУНОВ®. 
        Общий срок акции (включая срок выдачи призов): с 01.11.2024 по 28.02.2025. 
        Срок совершения покупок и регистрации чеков: с 01.11.2024 по 07.01.2025.
        Количество призов ограничено. Полная информация об организаторе акции, правилах ее проведения, количестве призов, сроках, месте и порядке их получения размещена на promo.korkunov.ru.
        "
        />
      </p>
    </div>

    <script src="script.js" nonce="%request.eid1%"></script>
  </body>
</html>
